<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - Kategorie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url(
                {% if category.name == "Restaurace" %}
                "{% static 'images/pexels-alex-gonzo-1518705084-27101539.jpg' %}"
                {% elif category.name == "Cukrárna" %}
                "{% static 'images/pexels-valeriya-827516.jpg' %}"
                {% elif category.name == "Bistro" %}
                "{% static 'images/pexels-janetrangdoan-793785.jpg' %}"
                {% elif category.name == "Bar" %}
                "{% static 'images/pexels-rachel-claire-5531479.jpg' %}"
                {% else %}
                "{% static 'images/pexels-marta-dzedyshko-1042863-2067628.jpg' %}"
                {% endif %}
            ) no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: white;
            margin-top: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.7);
        }

        .content {
            text-align: center;
            margin: 5rem 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: none;
        }

        .card-link { text-decoration: none; color: inherit; display:block; }

        .category-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .category-card:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0,0,0,0.15); }

        .category-card h3 { font-size: 1.2rem; font-weight: 500; color: #007bff; margin: 0; }
        .category-card p { margin-top: 0.5rem; color: #343a40; }

        .link-btn {
            display: inline-block;
            font-size: 1rem;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0 .5rem;
        }
        .link-back { color: white; border: 2px solid white; }
        .link-back:hover { background-color: rgba(255,255,255,0.2); color:#ddd; }


        @media (max-width: 767.98px) {
            h1 { font-size: 2rem; margin-top: 1.2rem; }
            .content { margin: 2rem 0; padding: 1.25rem; }
            .category-card { padding: 1rem; }
            .category-card h3 { font-size: 1.05rem; }
            .category-card p { font-size: .95rem; }
        }
    </style>
</head>

<body>
    <div>
        <h1>Podniky v kategorii: {{ category.name }}</h1>
        <div class="content">
            {% if businesses %}
            <div class="row justify-content-center">
                {% for business in businesses %}
                <div class="col-md-4 mb-4">
                    <a class="card-link" href="{% url 'business_detail' business.id %}">
                        <div class="category-card">
                            <h3>{{ business.name }}</h3>
                            <p>{{ business.description }}</p>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <p>Žádné podniky v této kategorii.</p>
            {% endif %}

            <div class="back-link-container">
                <a href="{% url 'category_list' %}" class="link-btn link-back">Zpět</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
