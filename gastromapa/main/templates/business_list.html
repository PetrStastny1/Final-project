<!DOCTYPE html>
<html lang="cs">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam podniků</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url("{% static 'images/pexels-jorge-zapata-610306-1398688.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding-top: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 1.1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.7); /* lepší kontrast */
        }

        .top-actions{
            display:flex; justify-content:center; gap:.75rem; margin-bottom:1.25rem; flex-wrap:wrap;
        }
        .back-link{
            display:inline-block; text-decoration:none; color:white; border:2px solid white;
            padding:.55rem 1.1rem; border-radius:8px; transition:background-color .2s ease,color .2s ease;
        }
        .back-link:hover{ background-color:rgba(255,255,255,0.2); color:#f1f1f1; }

        .business-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.25rem;
            padding: 0;
            list-style: none;
        }

        .card-link { text-decoration: none; color: inherit; display:block; height:100%; }

        .business-item {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 1.25rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform .2s ease, box-shadow .2s ease;
            border: 1px solid rgba(224, 224, 224, 0.8);
            height: 100%;
        }

        .business-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .business-item .title {
            font-size: 1.15rem;
            font-weight: 500;
            color: #0d6efd;
        }

        .business-item .title:hover { color: #0b5ed7; }

        .business-category {
            font-size: 0.92rem;
            color: #6c757d;
            margin-top: 0.45rem;
        }

        .text-center.text-secondary { color: white !important; }

        /* Mobilní úpravy */
        @media (max-width: 575.98px){
            h1{ font-size: 1.8rem; }
            .business-list{ grid-template-columns: 1fr; gap: 1rem; }
            .business-item{ padding: 1rem; }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Seznam podniků</h1>

        <div class="top-actions">
            <a href="javascript:history.back()" class="back-link">Zpět</a>
        </div>

        {% if businesses %}
        <ul class="business-list">
            {% for business in businesses %}
            <li>
                <a class="card-link" href="{% url 'business_detail' business.id %}">
                    <div class="business-item">
                        <div class="title">{{ business.name }}</div>
                        <div class="business-category">{{ business.category.name }}</div>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-center text-secondary fs-5">Žádné podniky nebyly nalezeny.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
