<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            font-family: 'Roboto', sans-serif;
        }

        .register-container {
            background: #fff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .register-container h1 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #4e73df;
        }

        .form-control {
            border-radius: 10px;
            font-size: 1rem;
            padding: 0.75rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            border: none;
            color: #fff;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #3a5bbb, #17a26b);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .register-container a {
            color: #4e73df;
            font-weight: 500;
            text-decoration: none;
        }

        .register-container a:hover {
            text-decoration: underline;
        }

        .register-container p {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h1>Zaregistrujte se</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Zaregistrovat se</button>
        </form>
        <p>Jste již registrováni? <a href="{% url 'login' %}">Přihlaste se</a>.</p>
    </div>
</body>

</html>
