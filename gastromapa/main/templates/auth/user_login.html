<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Vlastní CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #007bff, #6c63ff);
            color: #fff;
        }

        .login-container {
            background: #ffffff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            color: #333;
        }

        .login-container h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }

        .login-container p {
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .login-container p a {
            color: #007bff;
            font-weight: 500;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 10px;
            font-size: 1rem;
            padding: 0.75rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #6c63ff);
            border: none;
            color: #fff;
            font-size: 1rem;
            padding: 0.75rem;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #4b42cc);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-icon {
            text-align: center;
            margin-bottom: 1rem;
        }

        .form-icon img {
            max-width: 80px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Ikona nebo obrázek -->
        <div class="form-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/2919/2919600.png" alt="User Icon">
        </div>

        <h1>Přihlášení</h1>
        <form method="post">
            {% csrf_token %}
            <!-- Django Pole Formuláře -->
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Přihlásit se</button>
        </form>
        <p>Nemáte účet? <a href="{% url 'register' %}">Zaregistrujte se</a></p>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
