{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Přidat nový podnik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
            margin:0; min-height:100vh;
            background: url("{% static 'images/pexels-divinetechygirl-1181248.jpg' %}") no-repeat center center fixed;
            background-size:cover; color:#fff;
            display:flex; align-items:center; justify-content:center; padding:20px;
        }
        .panel{
            width:100%; max-width:680px;
            background:rgba(0,0,0,0.65); border-radius:12px; padding:20px 18px;
            box-shadow:0 6px 20px rgba(0,0,0,0.45);
        }
        h1{ font-size:1.8rem; margin-bottom:12px; text-align:center; text-shadow:0 2px 4px rgba(0,0,0,0.6); }

        .form-vertical .form-group{ display:flex; flex-direction:column; gap:.35rem; margin-bottom:12px; }
        .form-label{ color:#fff; font-weight:500; }
        .form-control, .form-select, textarea{
            background:rgba(255,255,255,0.98);
            border:1px solid rgba(0,0,0,0.1);
            border-radius:8px;
            min-height: 46px;
        }
        textarea.form-control{ min-height:120px; }

        .errorlist{ color:#ffdede; margin:.25rem 0 0 0; padding:0; list-style:none; }
        .form-text{ color:#e9ecef !important; }

        /* Zarovnání tlačítek: Zpět vlevo, Uložit vpravo */
        .actions{
            display:flex; justify-content:space-between; align-items:center; gap:.75rem;
            margin-top:.5rem; flex-wrap:wrap;
        }
        .btn-primary{ background:#0d6efd; border-color:#0d6efd; padding:.6rem 1.1rem; }
        .btn-primary:hover{ background:#0b5ed7; border-color:#0b5ed7; }
        .btn-outline-light{ border-width:2px; padding:.6rem 1.1rem; }

        @media (max-width: 575.98px){
            .panel{ padding:16px; max-width: 94vw; }
            h1{ font-size:1.5rem; }
            .form-control, .form-select{ min-height: 44px; }
            .actions{ gap:.5rem; }
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Přidat nový podnik</h1>

        <form method="post" enctype="multipart/form-data" class="form-vertical" novalidate>
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label" for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
                {{ form.name }}
                {{ form.name.errors }}
            </div>

            <div class="form-group">
                <label class="form-label" for="{{ form.address.id_for_label }}">{{ form.address.label }}</label>
                {{ form.address }}
                {{ form.address.errors }}
            </div>

            <div class="form-group">
                <label class="form-label" for="{{ form.category.id_for_label }}">{{ form.category.label }}</label>
                {{ form.category }}
                {{ form.category.errors }}
            </div>

            <div class="form-group">
                <label class="form-label" for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
                {{ form.description }}
                {{ form.description.errors }}
            </div>

            <div class="actions">
                <a href="javascript:history.back()" class="btn btn-outline-light">Zpět</a>
                <button type="submit" class="btn btn-primary">Uložit nový podnik</button>
            </div>
        </form>
    </div>

    <script>
        (function(){
            const add = (id, cls) => { const el = document.getElementById(id); if(el && !el.className.includes(cls)) el.className = (el.className + ' ' + cls).trim(); };
            add('{{ form.name.id_for_label }}','form-control');
            add('{{ form.address.id_for_label }}','form-control');
            add('{{ form.category.id_for_label }}','form-select');
            add('{{ form.description.id_for_label }}','form-control');
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
