<!DOCTYPE html>
<html lang="cs">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', Arial, sans-serif; background-color:#f8f9fa; }
    .card { border-radius:12px; }
    .search-bar { max-width: 640px; margin: 0 auto 1rem; }
    @media (max-width: 575.98px){
      h1 { font-size: 1.6rem; }
      .search-bar .form-control { font-size: .95rem; }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex flex-column flex-sm-row justify-content-between align-items-sm-center mb-3 gap-2">
      <h1 class="mb-0">Admin Dashboard</h1>
      <a href="{% url 'home' %}" class="btn btn-outline-secondary">Zpět na úvod</a>
    </div>

    <form method="get" class="search-bar">
      <div class="input-group">
        <input type="text" class="form-control" name="q" placeholder="Filtrovat podniky..." value="{{ request.GET.q }}">
        <button class="btn btn-primary" type="submit">Hledat</button>
      </div>
    </form>

    {% if businesses %}
    <div class="row g-3">
      {% for business in businesses %}
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-1">{{ business.name }}</h5>
            <p class="card-text text-muted mb-2">{{ business.address }}</p>
            <a href="{% url 'business_detail' business.id %}" class="btn btn-sm btn-primary">Detail</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <p class="text-muted">Žádné podniky k zobrazení.</p>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
