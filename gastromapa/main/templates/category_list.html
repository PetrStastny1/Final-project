<!DOCTYPE html>
<html lang="cs">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam kategorií</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url("{% static 'images/pexels-tanyakorn-5424049.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            align-items: center;
        }

        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
        }

        /* Jedna řádka s rovnoměrným zarovnáním (karty zabírají stejnou šířku) */
        .category-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Restaurace, Kavárna, Bar, Cukrárna, Bistro */
            gap: 1rem;
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 1200px; /* omezíme šířku aby to drželo jeden řádek na velkých displejích */
        }

        /* Proklikávací karta */
        .card-link { text-decoration: none; color: inherit; display:block; height:100%; }

        .category-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 1.2rem;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
            display:flex; align-items:center; justify-content:center;
        }

        .category-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .category-card-title {
            font-size: 1.15rem;
            font-weight: 500;
            color: #007bff;
            white-space: nowrap; /* držet na řádku */
        }

        .category-card-title:hover { color: #0056b3; }

        .empty-message {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: white;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            font-size: 1rem;
            text-decoration: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border: 2px solid white;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-link:hover { background-color: rgba(255, 255, 255, 0.2); color: #ddd; }

        /* Responzivní rozpad: na menších displejích 3 ve řadě, pak 2, pak 1 */
        @media (max-width: 992px){
            .category-list { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 768px){
            .category-list { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 480px){
            .category-list { grid-template-columns: 1fr; }
            .category-card { padding: 1rem; }
            .category-card-title { font-size: 1.05rem; }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Seznam kategorií</h1>
        {% if categories %}
        <ul class="category-list">
            {% for category in categories %}
            <li>
                <a class="card-link" href="{% url 'category_detail' category.id %}">
                    <div class="category-card">
                        <div class="category-card-title">{{ category.name }}</div>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="empty-message">Žádné kategorie nebyly nalezeny.</p>
        {% endif %}

        <a href="{% url 'home' %}" class="back-link">Zpět</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
