<!DOCTYPE html>
<html lang="cs">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam kategorií</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url("{% static 'images/pexels-tanyakorn-5424049.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            align-items: center;
        }

        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 2rem;
        }

        .category-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .category-card {
            flex: 1 1 calc(33% - 1rem);
            box-sizing: border-box;
            max-width: calc(33% - 1rem);
            min-width: 200px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .category-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .category-card a {
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            color: #007bff;
        }

        .category-card a:hover {
            color: #0056b3;
        }

        .empty-message {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: white;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            font-size: 1rem;
            text-decoration: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border: 2px solid white;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ddd;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Seznam kategorií</h1>
        {% if categories %}
        <ul class="category-list">
            {% for category in categories %}
            <li>
                <div class="category-card">
                    <a href="{% url 'category_detail' category.id %}">{{ category.name }}</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="empty-message">Žádné kategorie nebyly nalezeny.</p>
        {% endif %}

        <a href="{% url 'home' %}" class="back-link">Zpět na domovskou stránku</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
